<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="./css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/bootstrap-utilities.min.css" rel="stylesheet">
        <link href="./css/contact.css" rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="./js/bootstrap.bundle.js"></script>
        <title>contact</title>
    </head>
    <body>
        <main>
            <!-- Nav element -->
            <header>

            </header>
            <!-- Top image, parallax effect-->
            <div class="wrapper">
                <section class="section parallax">
                    <div class="heading">
                        <span class="heading-primary-main">Contact us</span>
                        <span class="heading-primary-sub">We are more than happy to assist you</span>
                    </div>
                </section>
            </div>
            <!--the rest of the page -->
            <section class="section static">
                <div class="container-fluid">
                    <div class="row justify-content-between">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                            <div class="card p-3 border-light shadow-lg bg-white rounded">
                                <div class="card-header">
                                    <h4>How can we help you?</h4>
                                </div>
                                <div class="card-body">
                                    <!-- Contact form -->
                                    <form action="mailto:l.prat.rivero@gmail.com" method="post" enctype="text/plain">
                                        <!-- Name -->
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1"> Full Name </label>
                                            <textarea class="form-control" id="exampleFormControlTextarea2"
                                                      rows="1"></textarea>
                                        </div>
                                        <!-- Email address -->
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                   aria-describedby="emailHelp">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your
                                                email with
                                                anyone
                                                else.</small>
                                        </div>
                                        <!-- Message -->
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Message</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                      rows="3"></textarea>
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1"> I agree to the terms
                                                and
                                                conditions. </label>
                                        </div>
                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Office colum -->
                        <div class="col-lg-5 col-md-5 col-sm-12">
                            <div class="card border-light shadow-lg bg-white rounded">
                                <h4 class="card-title">Office</h4>
                                <p class="card-text">Free Spirit Travel<br>Travel Street 99<br>4591LA Outthere<br><br>
                                    <i class="fa fa-paper-plane"></i><a
                                            href="mailto:l.prat.rivero@gmail.com?subject=info">info@freespirittravels.com</a><br>
                                    <i class="fa fa-phone"></i><a href="tel:+32487715007"> +31 6 522 522</a>
                                </p>
                            </div>
                            <p class="social">
                                <a class="btn btn-primary btn-lg btn-floating border-light shadow-lg"
                                   style="background-color: #3b5998;"
                                   href="https://www.facebook.com/lisapratrivero/" target="_blank" role="button">
                                    <i class="fa fa-facebook-f"></i></a>
                                <a class="btn btn-primary btn-lg btn-floating border-light shadow-lg"
                                   style="background-color: #ac2bac;"
                                   href="https://www.instagram.com/mssicequeen/" target="_blank"
                                   role="button">
                                    <i class="fa fa-instagram"></i>
                                </a>
                                <a class="btn btn-primary btn-lg btn-floating border-light shadow-lg"
                                   style="background-color: #55acee;" href="https://twitter.com/?lang=nl" role="button"><i
                                        class="fa fa-twitter"></i>
                                </a>
                                <a class="btn btn-primary btn-lg btn-floating border-light shadow-lg"
                                   style="background-color: #c61118;"
                                   href="https://nl.pinterest.com/" role="button"><i class="fa fa-pinterest"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
