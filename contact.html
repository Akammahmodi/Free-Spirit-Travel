<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="./css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/bootstrap-utilities.min.css" rel="stylesheet">
        <link href="./css/contact.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="./js/bootstrap.bundle.js"></script>
        <title>contact</title>
    </head>
    <body>
        <main>
            <!-- Top image -->
            <div class="wrapper">
                <section class="section parallax">
                    <h1>Contact us</h1><br>
                    <h4>We are more than happy to assist you</h4>
                </section>
            </div>
            <!--the rest of the page -->
            <section class="section static">
                <div class="container-fluid">
                    <div class="row">
                        <!-- Contact form -->
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <form>
                                <h4>How can we help you?</h4>
                                <!-- Name -->
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1"> Full Name </label>
                                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="1"></textarea>
                                </div>
                                <!-- Email address -->
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                           aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone
                                        else.</small>
                                </div>
                                <!-- Message -->
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <!-- Checkbox -->
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1"> I agree to the terms and
                                        conditions. </label>
                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                            </form>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-12">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
